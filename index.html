<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/v3.2.8/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>





		<div id="app">
			<button v-on:click="handleClick(1)">点击我</button>
			<button v-on:click="handleClick(2)">点击我</button>
		</div>
		<script>
			const App = {
				data() {
					return {
						clickTimeout: null,
						val: null,
					};
				},
				methods: {
					handleClick(val) {
						if (this.clickTimeout !== null&&this.val==val) {
							console.log('你点击了按钮'+val);
							// clearTimeout(this.clickTimeout);
						}
						this.clickTimeout = setTimeout(() => {
							// console.log('你点击了按钮');
							this.clickTimeout = null;
						}, 250);
						
						this.val=val
					},
				}
			};
			Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
